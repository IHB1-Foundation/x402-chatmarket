version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: soulforge-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-soulforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soulforge_dev}
      POSTGRES_DB: ${POSTGRES_DB:-soulforge}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-soulforge} -d ${POSTGRES_DB:-soulforge}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: soulforge-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
